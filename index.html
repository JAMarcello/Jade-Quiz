<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Jade Quiz</title>
</head>
<body>
    
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary-emphasis display-3 my-4">Jade Quiz</h2>
        </div>
    </div>


    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You got <span class="text-primary-emphasis display-4 p-3">0%</span> Jeedt</p>
        </div>
    </div>


    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary-subtle">
        <div class="container">
            <h2 class="my-5 text-primary-emphasis">You'd better get every question correct or Rrrreeeeee! *Claw* *Scratch*</h2>

            <form class="quiz-form text-primary-subtle">
                <div class="my5">
                    <p class="lead font-weight-normal">1. What is my nickname?</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="from-check-label">Jade</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q1" value="B">
                        <label class="from-check-label">Jeedt</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q1" value="C">
                        <label class="from-check-label">Jint</label>
                    </div>
                <div class="my5">
                    <p class="lead font-weight-normal">2. What are the lyrics to my favorite song?</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="from-check-label">It's the jitterbug!</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q2" value="B">
                        <label class="from-check-label">Everybody wanna be outside but I am inside</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q2" value="C">
                        <label class="from-check-label">I brusha my faaace while Mommee brusha my back!!</label>
                    </div>
                <div class="my5">
                    <p class="lead font-weight-normal">3. Where does my Dad get his ears pierced?</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="from-check-label">The Piercing Pagoda</label>
                        </div>
                        <div class="form-check my-2 text-black-50">
                            <input type="radio" name="q3" value="B">
                            <label class="from-check-label">The Jade Pagoda</label>
                        </div>
                        <div class="form-check my-2 text-black-50">
                            <input type="radio" name="q3" value="C">
                            <label class="from-check-label">Hot Topic</label>
                        </div>
                    <div class="my5">
                        <p class="lead font-weight-normal">4. What is my favorite color?</p>
                        <div class="form-check my-2 text-black-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="from-check-label">Green</label>
                        </div>
                        <div class="form-check my-2 text-black-50">
                            <input type="radio" name="q4" value="B">
                            <label class="from-check-label">Blue</label>
                        </div>
                        <div class="form-check my-2 text-black-50">
                            <input type="radio" name="q4" value="C">
                            <label class="from-check-label">Purple</label>
                        </div>
                    <div class="my5">
                        <p class="lead font-weight-normal">5. How long must you show me attention?</p>
                        <div class="form-check my-2 text-black-50">
                            <input type="radio" name="q5" value="A" checked>
                            <label class="from-check-label">All day and all night</label>
                        </div>
                        <div class="form-check my-2 text-black-50">
                            <input type="radio" name="q5" value="B">
                            <label class="from-check-label">Five minutes</label>
                        </div>
                        <div class="form-check my-2 text-black-50">
                            <input type="radio" name="q5" value="C">
                            <label class="from-check-label">3 hours</label>
                        </div>
                </div>
                <div class="text-left">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
