<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Jade Quiz</title>
</head>
<body>
    
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary-emphasis display-3 my-4">Jade Quiz</h2>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary-subtle">
        <div class="container">
            <h2 class="my-5 text-primary-emphasis">You'd better get every question correct or Rrrreeeeee! *Claw* *Scratch*</h2>

            <form class="quiz-form text-primary-subtle">
                <div class="my5">
                    <p class="lead font-weight-normal">1. What is my nickname?</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q1" value="A">
                        <label class="from-check-label">Jade</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q1" value="B">
                        <label class="from-check-label">Jeedt</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q1" value="C">
                        <label class="from-check-label">Jint</label>
                    </div>
                    <div class="text-left">
                        <input type="submit" class="btn btn-light">
                    </div>
                </div>
            </form>

        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
